    <link rel="manifest" href="site.webmanifest" />
    <meta property="og:title" content="Pushpak's Portfolio" />

    <meta property="og:image" content="assets/img/Image.jpg" />

    <link rel="stylesheet" href="fonts/fontawesome-all.min.css" async />
    <link rel="stylesheet" href="fonts/font-awesome.min.css" async />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css"
      async
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,600&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.css" async/> -->
    <link rel="stylesheet" href="build/all.css" async />
    <style>
      a {
        color: black;
      }
      body {
        padding-right: 0px;
      }
      html,
      body {
        overflow-x: hidden;
      }
      #footerpad {
        padding-top: 70px;
        padding-bottom: 20px;
        background-color: #fff;
      }
      a:focus,
      a:hover {
        color: #013e1a;
      }

      html,
      body {
        font-family: "Nunito", sans-serif;
      }
      .unhover {
        text-decoration: none !important;
      }

      .hvr-grow {
        display: inline-block;
        vertical-align: middle;
        transform: translateZ(0);
        box-shadow: 0 0 1px rgba(0, 0, 0, 0);
        backface-visibility: hidden;
        -moz-osx-font-smoothing: grayscale;
        transition-duration: 0.3s;
        transition-property: transform;
      }

      .hvr-grow:hover,
      .hvr-grow:focus,
      .hvr-grow:active {
        transform: scale(1.1);
      }

      .underline {
        text-decoration: underline !important;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
          color: #ccc;
        }
      }
      .navbar.navbar-dark.navbar-expand-lg.fixed-top.bg-white.portfolio-navbar.gradient {
        background: #0f2027;
        background: -webkit-linear-gradient(
          to right,
          #2c5364,
          #203a43,
          #0f2027
        );
        background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient"
      style="background-color: rgb(51,48,48);opacity: 1;filter: brightness(106%) sepia(42%);"
    >
      <div class="container">
        <a class="navbar-brand logo" href="#">Pushpak Chhajed</a>
        <button
          data-toggle="collapse"
          class="navbar-toggler"
          data-target="#navbarNav"
          data-aos="fade-up-left"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" href="#about-me">About Me</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link active" href="#work">Work</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link active" href="#blogs">Blog</a>
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                target="_blank"
                href="https://pushpak1300.github.io/resume.pdf"
              >
                CV
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="text-center page lanidng-page" x-data="aboutus()">
      <section
        id="about-me"
        class="portfolio-block block-intro bg-light"
        style="padding-bottom: 40px;margin-top: 0px;"
      >
        <div class="container" style="margin-top: -50px;">
          <div
            class="border rounded-circle border-dark shadow-lg avatar"
            style='background-image: url("img/Image.jpg?h=0eca7839fb6fce5c89f87efd3c71d9e5");filter: grayscale(9%);'
          ></div>
          <h3 style="margin-top: -11px;" x-text="aboutus.name"></h3>
          <p class="text-center text-dark" style="font-size: 18px;">
            <strong x-text="aboutus.address"></strong>
          </p>
          <p
            class="text-center text-dark"
            style="font-size: 18px;margin-top: -30px;"
          >
            <a href="mailto:pushpak1300@gmail.com" x-text="aboutus.email"></a>
          </p>
          <div class="about-me">
            <p
              data-aos="flip-left"
              style="margin-top: -30px;"
              x-html="aboutus.description"
            ></p>
          </div>
        </div>
      </section>
      <section
        class="text-center portfolio-block block-intro px-sm-5"
        x-data="projects()"
        id="projects"
        style="padding-top: 10px;margin-top: 0px;margin-bottom: 0px;padding-bottom: 10px;"
      >
        <a href="#work">
          <h1
            class="text-center text-dark visible"
            data-aos="zoom-out"
            id="work"
          >
            # Work
          </h1>
        </a>
        <div class="text-center ">
          <!-- <ul class="list-group list-group-flush "> -->
          <div class="row mx-2">
            <template x-for="project in projects" :key="project.name">
              <div class="col-sm-6 ">
                <div
                  class="card rounded-sm p-4 my-2  w-100 text-center"
                  style="background-color: #f8f9fa;"
                  :data-aos="project.id%2==0? 'fade-left': 'fade-right'"
                >
                  <div class="card-body">
                    <a :href="project.main_link">
                      <h3
                        class="card-title"
                        x-text="project.name"
                        :title="project.description"
                      ></h3>
                    </a>
                    <span
                      x-text="project.description"
                      class="text-secondary"
                    ></span>
                    <br />
                    <span class="text-dark">Built with -</span>
                    <span x-text="project.skills" class="text-muted"></span>
                    <br />
                    <template x-if="project.github_url">
                      <a :href="project.github_url" target="_blank">
                        <i class="fab fa-github"></i>
                      </a>
                    </template>
                    <template x-if="project.project_link">
                      <a :href="project.project_link">
                        <i class="fas fa-link"></i>
                      </a>
                    </template>
                  </div>
                </div>
              </div>
            </template>
          </div>
          <div class="p-4" data-aos="fade-up">
            <a href="https://github.com/pushpak1300">
              <button type="button" class="btn btn-dark">
                View All Projects ↗
              </button>
            </a>
          </div>
        </div>
      </section>
      <section
        id="articles"
        class="bg-light"
        style="background-color: transperent;"
        x-data="article()"
      >
        <div
          class="bg-light"
          style="background-color: transperent;padding-top: 15px;"
        >
          <a href="#blogs">
            <h1
              class="text-center text-dark visible bg-light"
              id="blogs"
              data-aos="zoom-out"
              style="filter: grayscale(47%);"
            >
              # Blogs
            </h1>
          </a>

          <template x-for="article in articles" :key="article.id">
            <div class="row p-2 justify-content-center">
              <div class="col-sm-8 p-2" data-aos="fade-up">
                <a :href="article.url" class="unhover">
                  <div class="card shadow text-left">
                    <div class="card-body">
                      <h3
                        class="card-title font-weight-bolder"
                        x-text="article.name"
                      ></h3>
                      <h6
                        class="card-text font-weight-bolder"
                        x-text="article.topics"
                      ></h6>
                      <h6
                        class="card-text font-weight-bolder"
                        x-text='moment(article.published_on, "YYYYMMDD").fromNow();'
                      ></h6>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </template>
          <div class="p-4" data-aos="fade-up">
            <a href="https://dev.to/pushpak1300">
              <button type="button" class="btn btn-dark ">
                View All Blogs ↗
              </button>
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer class="page-footer">

                    </span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="https://discord.gg/nK6JUcP">

              <p class="copyright text-muted text-center">
